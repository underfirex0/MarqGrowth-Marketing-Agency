<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex | Digital Growth Agency</title>
    <meta name="description" content="We build, brand, and grow what your business needs." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f2fdf4',
                100: '#e1fce5',
                200: '#c3f8cb',
                300: '#94f0a4',
                400: '#5ce374',
                500: '#32cc4f',
                600: '#23a83b',
                700: '#208532',
                800: '#1f692d',
                900: '#1b5628',
                950: '#0a2f12',
                accent: '#ccff00', // Electric Lime
              },
              dark: {
                950: '#050505', // Deepest Black
                900: '#0a0a0a',
                800: '#121212',
                700: '#1c1c1c',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                glow: '#ffd700', // Gold glow
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'marquee': 'marquee 30s linear infinite',
              'marquee-reverse': 'marquee 30s linear infinite reverse',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'float-slower': 'float 10s ease-in-out infinite reverse',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00; 
      }

      /* Lighting Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(204, 255, 0, 0.4);
      }
      .text-glow-sm {
        text-shadow: 0 0 10px rgba(204, 255, 0, 0.3);
      }
      
      .box-glow {
        box-shadow: 0 0 40px -10px rgba(204, 255, 0, 0.1);
      }
      
      .box-glow-hover {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .box-glow-hover:hover {
        box-shadow: 0 0 60px -15px rgba(204, 255, 0, 0.25);
        border-color: rgba(204, 255, 0, 0.3);
      }

      /* Noise Background */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Smooth Reveal */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .mask-fade-sides {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-950 text-white font-sans antialiased overflow-x-hidden selection:bg-brand-accent selection:text-black">
    <div class="noise-bg"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
